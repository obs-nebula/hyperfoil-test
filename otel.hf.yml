name: otel-enabled
http:
- host: http://localhost:8080
  sharedConnections: 80
- host: http://localhost:8083
  sharedConnections: 80
duration: 10s
usersPerSec: 20
scenario:
  - randomData:
      - httpRequest:
          GET: /
          authority: localhost:8080
          handler:
            status:
              range: 2xx
            onCompletion:
              set: completed <- yes
          sync: false
      - awaitVar: completed
  - displayData:
      - httpRequest:
          GET: /
          authority: localhost:8083
